# Nixpacks configuration for GVolts Astro
# For deployment on Hostinger with Dokploy

[phases.setup]
nixPkgs = ["nodejs_22"]

[phases.install]
cmds = [
  "corepack enable pnpm",
  "pnpm config set store-dir /pnpm-store",
  "pnpm install --frozen-lockfile"
]
cacheDirectories = ["/pnpm-store"]

[phases.build]
cmds = ["pnpm run build"]

[start]
cmd = "node ./dist/server/entry.mjs"

[variables]
NODE_ENV = "production"
HOST = "0.0.0.0"
PORT = "3000"
