<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFB300;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B00;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0B1120;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1f35;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="100" height="100" rx="20" fill="url(#grad2)"/>

  <!-- Shield/House Icon -->
  <g transform="translate(50, 50)">
    <!-- House outline -->
    <path d="M 0,-25 L -20,-10 L -20,20 L 20,20 L 20,-10 Z"
          fill="none"
          stroke="url(#grad1)"
          stroke-width="3"
          stroke-linejoin="round"/>

    <!-- Roof line -->
    <line x1="-20" y1="-10" x2="20" y2="-10"
          stroke="url(#grad1)"
          stroke-width="2"/>

    <!-- Center vertical -->
    <line x1="0" y1="-25" x2="0" y2="20"
          stroke="url(#grad1)"
          stroke-width="2"/>

    <!-- Detection waves -->
    <circle cx="0" cy="0" r="8"
            fill="#00FF41"
            opacity="0.8"/>
    <circle cx="0" cy="0" r="12"
            fill="none"
            stroke="#00FF41"
            stroke-width="1.5"
            opacity="0.6"/>
    <circle cx="0" cy="0" r="16"
            fill="none"
            stroke="#00FF41"
            stroke-width="1"
            opacity="0.4"/>
  </g>
</svg>
